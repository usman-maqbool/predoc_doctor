{% extends 'base.html' %}
    
{% load static %}

{% block content %}
 
    {% for item1, item2 in refactored_payload  %}
        <p class="h5 text-capitalize my-4">{{item1.title}} :
            {% if item2.text %}
                {{item2.text}}
            {% else %}
                {{item2.boolean}}
            {% endif %}
        </p>
    {% endfor %}
{% endblock %}
